<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <button onclick="sendData()">Send Data</button>
    <script>
        function sendData() {
            const data = "Hello from Web App!";
            window.Telegram.WebApp.sendData(data);
            window.Telegram.WebApp.close();
        }
    </script>
</body>
</html>
