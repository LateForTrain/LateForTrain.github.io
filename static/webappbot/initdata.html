<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>python-telegram-bot Example WebApp</title>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
    </head>
    <body>
        <h1>Telegram Web App 3</h1>
        <p>Displaying the initial data (inidata) from Telegram Web App:</p>

        <div id="inidata" class="inidata">Loading inidata...</div>
        <div id="version" class="version">Loading version...</div>
        
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script>
        // Init TWA
        Telegram.WebApp.ready();

        // Show main button
        Telegram.WebApp.MainButton.setParams({
            text: 'Main Button'
        });

        Telegram.WebApp.MainButton.onClick(function () {
            Telegram.WebApp.showAlert('Main Button was clicked')
        });	
        Telegram.WebApp.MainButton.show();
    </script>
</body>
</html>
