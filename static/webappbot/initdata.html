<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .inidata {
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Telegram Web App</h1>
  <p>Displaying the initial data (inidata) from Telegram Web App:</p>

  <div id="inidata" class="inidata">
    Loading inidata...
  </div>

  <script>
    // Initialize Telegram Web App
    window.Telegram.WebApp.init();

    // Fetch the inidata and display it
    window.Telegram.WebApp.onEvent('onInit', () => {
      const inidata = window.Telegram.WebApp.initData;
      document.getElementById('inidata').textContent = JSON.stringify(inidata, null, 2);
    });
  </script>

</body>
</html>
