<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>python-telegram-bot Example WebApp</title>
    </head>
    <body>
        <h1>Telegram Web App 4</h1>
        <p>Displaying the initial data (inidata) from Telegram Web App:</p>

        <div id="inidata" class="inidata">Loading inidata...</div>
        <div id="version" class="version">Loading version...</div>
        
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                if (window.Telegram && Telegram.WebApp) {
                    // Initialize the Telegram WebApp
                    Telegram.WebApp.ready();
    
                    // Update DOM with initial data
                    const initData = Telegram.WebApp.initData || "No inidata available";
                    document.getElementById("inidata").textContent = initData;
                    
                    const version = Telegram.WebApp.version || "Unknown";
                    document.getElementById("version").textContent = `Version: ${version}`;
    
                    // Configure Main Button
                    Telegram.WebApp.MainButton.setParams({
                        text: 'Send Data',
                    });
    
                    Telegram.WebApp.MainButton.onClick(function () {
                        const data = "Hello from Web App!";
                        Telegram.WebApp.sendData(data);
                        Telegram.WebApp.close();
                    });
    
                    Telegram.WebApp.MainButton.show();

                    // Configure Back Button
                    Telegram.WebApp.BackButton.setParams({
                        text: 'Cancel',
                    });
    
                    Telegram.WebApp.BackButton.onClick(function () {
                        Telegram.WebApp.close();
                    });
    
                    Telegram.WebApp.BackButton.show();
                } else {
                    console.error("Telegram WebApp object not available.");
                    document.getElementById("inidata").textContent = "Error: Telegram WebApp not available.";
                }
            });
    </script>
</body>
</html>
